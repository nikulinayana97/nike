<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div class="b-page b-page_header">
		<img src="img/logo.png" alt="nike logo" class="b-page_img">
		<div class="b-page__menu">
			<a href="#" class="b-link b-link_menu">Lifestyle</a>
			<a href="#" class="b-link b-link_menu">Running</a>
			<a href="#" class="b-link b-link_menu">Football</a>
			<a href="#" class="b-link b-link_menu">Skateboarding</a></div>
			<div class="b-menu_menu-icon">
				<span class="b-menu_icon"></span>
				<span class="b-menu_icon"></span>
				<span class="b-menu_icon"></span>
			
		</div>
	</div>
	<div class="b-page b-page_main">
			<div class="b-page_main-img">
				<img src="img/img_h.jpg" alt="" class="main-img">
				<img src="https://img.icons8.com/ios/100/000000/plus-math.png" class='plus-icon'>
				<div class="b-page_main-img list-img">
					<img src="img/img_h1.jpg" alt="" class='small-img small-img1'>
					<img src="img/img_h2.jpg" alt="" class='small-img small-img2'>
					<img src="img/img_h3.jpg" alt="" class='small-img small-img3'>
				</div> 
			</div>
			<div class="b-page_info">
				<p class="info_new">New</p>
				<h1 class="info_cross-name">THE <span class='blue-text'>RUNNING</span> HAS JUST BEGUN</h1>
				<div class="info_stars">
					<p class="info_type">Huarache</p>
					<div class="info_b-stars">
						<img src="img/st-1.png" alt="star" class="stars">
						<img src="img/st-2.png" alt="star" class="stars">
						<img src="img/st-3.png" alt="star" class="stars">
						<img src="img/st-4.png" alt="star" class="stars">
						<img src="img/st-5.png" alt="star" class="stars">
					</div>
				</div>
				<p class="info_price">$200</p>
				<p class="info_size">Size</p>
				<ul class="size_list">
					<li class="size-vr">7</li>
					<li class="size-vr">8</li>
					<li class="size-vr">9</li>
					<li class="size-vr">10</li>
					<li class="size-vr">11</li>
				</ul>
				<div class="info_btn">
					<div class="btn btn-1">add to chart</div>
					<div class="btn btn2">wishlist</div>
				</div>
			</div>
	</div>
</body>
</html>
